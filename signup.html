<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="whitebox">
        <div class="login">Sign Up</div>
    
        <div class="enter-login">Enter Login details to get access</div>
    
        <br><br>
    
        <form action="#">
            <label for="username" class="username-label">Full Nmae</label><br>
            <input type="text" class="pholder" placeholder="Enter full name">
    
            <br><br>
    
            <label for="password" class="password-label">Email Address</label><br>
            <input type="email" class="pholder" placeholder="Enter email address">

            <br><br>

            <label for="username" class="username-label">Password</label><br>
            <input type="password" class="pholder" placeholder="Enter Password">

            <br><br>

            <label for="username" class="username-label">Confirm Password</label><br>
            <input type="password" class="pholder" placeholder="Confirm Password">

            <br><br><br><br><br>
    
            <div class="logintoflex">
                <div class="dont-text">Already have an account? <a href="login.html" class="sign-up">Login</a> here</div>
    
                <button type="submit" class="sign-in"><a href="#login" class="sign-in">Sign Up</a></button>
            </div>
        </form>
    </div>
</body>
</html>
